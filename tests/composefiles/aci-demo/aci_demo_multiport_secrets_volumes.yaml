services:
  db:
    build: db
    image: gtardif/sentences-db

  words:
    build: words
    image: gtardif/sentences-api
    ports:
      - "8080:8080"

  web:
    build: web
    image: gtardif/sentences-web
    ports:
      - "80:80"
    volumes:
      - mydata:/static/volume_test

volumes:
  mydata:
    driver: azure_file
    driver_opts:
      share_name: e2e-test-volume
      storage_account_name: dockerteststorageaccount
